<div class="pagination">
        <span class="step-links">
                {% if page.has_previous %}
                        <a href="?page={{ page.previous_page_number }}"> <i class="fa-solid fa-left-long"></i> </a>
                {% endif %}
                <span class="current">
                        Page {{ page.number }} of {{ page.paginator.num_pages }}
                </span>
                {% if page.has_next %}
                        <a href="?page={{ page.next_page_number }}"> <i class="fa-solid fa-right-long"></i> </a>
                {% endif %}
        </span>
</div>
